version: "3"


services:
  jukepi-rest-player:
    build: ./rest-player/
    image: jukepi-rest-player
    container_name: jukepi-rest-player
    network_mode: jukepi-network
    ports:
      - 8888:8888
    environment:
      - PLAYER=mock
    volumes:
      - /Users/jaivalis/Music/iTunes:/music

  jukepi:
    build: ./jukepi-ui/
    image: jukepi
    container_name: jukepi
    network_mode: jukepi-network
    ports:
      - 8080:8080
    environment:
      - PLAYER_ENDPOINT=http://jukepi-rest-player:8888
    volumes:
      - /Users/jaivalis/Music/iTunes:/music

